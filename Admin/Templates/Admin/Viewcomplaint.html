{% extends 'Admin/Head.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Complaint</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fa;
            color: #333;
        }

        /* Table Styling */
        table[border="2"] {
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
            font-size: 14px;
        }

        th {
            background-color: #007bff;
            color: #fff;
            font-weight: bold;
            text-transform: uppercase;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        /* Action Links */
        a {
            text-decoration: none;
            color: #007bff;
            font-weight: 500;
            padding: 5px 10px;
            border-radius: 4px;
            transition: color 0.3s ease, background-color 0.3s ease;
        }

        a:hover {
            color: #0056b3;
            background-color: #e9ecef;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            table[border="2"] {
                width: 100%;
                display: block;
                overflow-x: auto;
            }

            th, td {
                font-size: 12px;
                padding: 8px;
            }

            a {
                font-size: 12px;
                padding: 3px 6px;
            }
        }
    </style>
</head>
<body>
    <table border="2" align="center">
        <tr>
            <th>#</th>
            <th>Title</th>
            <th>Content</th>
            <th>User</th>
            <th>Action</th>
        </tr>
        {% for i in complaint %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ i.complaint_title }}</td>
            <td>{{ i.complaint_content }}</td>
            <td>{{ i.user.user_name }}</td>
            <td><a href="{% url 'Admin:replycomplaint' i.id %}">Reply</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
{% endblock content %}
