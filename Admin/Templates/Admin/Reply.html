{% extends 'Admin/Head.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reply to Complaint</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fa;
            color: #333;
        }

        /* Form Styling */
        form {
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        table[border="2"] {
            width: 100%;
            border-collapse: collapse;
            border: none;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border: none;
        }

        th {
            font-weight: bold;
            color: #007bff;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #007bff;
            outline: none;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* Center Submit Button */
        td[colspan="2"] {
            text-align: center;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            form {
                width: 100%;
            }

            th, td {
                font-size: 14px;
                padding: 8px;
            }

            input[type="text"], input[type="submit"] {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <table border="2">
            <tr>
                <th>Reply</th>
                <td><input type="text" required name="txt_reply" /></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="Send" /></td>
            </tr>
        </table>
    </form>
</body>
</html>
{% endblock content %}
