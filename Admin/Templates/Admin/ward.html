{% extends 'Admin/Head.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ward Management</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fa;
            color: #333;
        }

        /* Form Styling */
        form {
            max-width: 500px;
            margin: 0 auto 30px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        td {
            padding: 10px;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #007bff;
            outline: none;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* Center Submit Button */
        .submit-row td {
            text-align: center;
        }

        /* Table Styling (List) */
        table[border="1"] {
            width: 100%;
            max-width: 700px;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #007bff;
            color: #fff;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        /* Action Links */
        a {
            text-decoration: none;
            color: #dc3545;
            font-weight: 500;
            padding: 5px 10px;
            border-radius: 4px;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #a71d2a;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            form, table[border="1"] {
                width: 100%;
            }

            th, td {
                font-size: 14px;
                padding: 8px;
            }

            input[type="submit"] {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td>Ward number</td>
                <td><input type="text" name="number" id="number"></td>
            </tr>
            <tr class="submit-row">
                <td colspan="2" align="center"><input type="submit" value="Add"></td>
            </tr>
        </table>
    </form>
    <br>
    <table border="1">
        <tr>
            <th>#</th>
            <th>Ward</th>
            <th>Action</th>
        </tr>
        {% for ward in ward %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ ward.ward_number }}</td>
            <td><a href="{% url 'Admin:delward' ward.id %}">Delete</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
{% endblock content %}
