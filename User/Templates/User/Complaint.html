{% extends 'User/Head.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Complaints</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fa;
            color: #333;
        }

        /* Form Styling */
        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        /* Form Table Styling */
        table[border="2"]:first-of-type {
            width: 100%;
            border-collapse: collapse;
            border: none;
            margin-bottom: 20px;
        }

        table[border="2"]:first-of-type td {
            padding: 12px;
            text-align: left;
            border: none;
            vertical-align: middle;
        }

        table[border="2"]:first-of-type td:first-child {
            font-weight: bold;
            color: #007bff;
            width: 30%;
        }

        /* Input and Textarea Styling */
        input[type="text"],
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        input[type="text"]:focus,
        textarea:focus {
            border-color: #007bff;
            outline: none;
        }

        /* Submit Button Styling */
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* Center Submit Button */
        table[border="2"]:first-of-type td[colspan="2"] {
            text-align: center;
            padding: 15px;
        }

        /* Complaint List Table Styling */
        table[border="2"]:last-of-type {
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        table[border="2"]:last-of-type th,
        table[border="2"]:last-of-type td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
            font-size: 14px;
        }

        table[border="2"]:last-of-type th {
            background-color: #007bff;
            color: #fff;
            font-weight: bold;
            text-transform: uppercase;
        }

        table[border="2"]:last-of-type tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        table[border="2"]:last-of-type tr:hover {
            background-color: #f1f1f1;
        }

        /* Responsive Design */
        @media (max-width: 800px) {
            table[border="2"]:last-of-type {
                display: block;
                overflow-x: auto;
            }

            table[border="2"]:last-of-type th,
            table[border="2"]:last-of-type td {
                font-size: 12px;
                padding: 8px;
            }
        }

        @media (max-width: 600px) {
            form {
                width: 100%;
                padding: 10px;
            }

            table[border="2"]:first-of-type td {
                font-size: 14px;
                padding: 8px;
            }

            input[type="text"],
            textarea,
            input[type="submit"] {
                font-size: 14px;
            }

            textarea {
                min-height: 80px;
            }

            table[border="2"]:last-of-type {
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <table border="2" align="center">
            <tr>
                <td>Title</td>
                <td><input type="text" name="txt_title" id="txt_title"></td>
            </tr>
            <tr>
                <td>Content</td>
                <td><textarea name="text_content" id="text_content"></textarea></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="Submit"></td>
            </tr>
        </table>
    </form>
    <table border="2" align="center">
        <tr>
            <th>#</th>
            <th>Title</th>
            <th>Content</th>
            <th>Reply</th>
        </tr>
        {% for i in complaint %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ i.complaint_title }}</td>
            <td>{{ i.complaint_content }}</td>
            <td>{{ i.complaint_reply }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
{% endblock content %}
