{% extends 'User/Head.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fa;
            color: #333;
        }

        /* Form Styling */
        form {
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        table[border="1"] {
            width: 100%;
            border-collapse: collapse;
            border: none;
        }

        td {
            padding: 12px;
            text-align: left;
            border: none;
        }

        td:first-child {
            font-weight: bold;
            color: #007bff;
            width: 40%;
        }

        input[type="password"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="password"]:focus {
            border-color: #007bff;
            outline: none;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* Center Submit Button */
        tr[align="center"] td {
            text-align: center;
            padding: 15px;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            form {
                width: 100%;
            }

            td {
                font-size: 14px;
                padding: 8px;
            }

            input[type="password"],
            input[type="submit"] {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <table border="1" align="center">
            <tr>
                <td>Old Password:</td>
                <td><input type="password" name="user_old_password" id="user_old_password"></td>
            </tr>
            <tr>
                <td>New Password:</td>
                <td><input type="password" name="user_new_password" id="user_new_password"></td>
            </tr>
            <tr>
                <td>Re-enter Password:</td>
                <td><input type="password" name="re_type_password" id="re_type_password"></td>
            </tr>
            <tr align="center">
                <td colspan="2"><input type="submit" value="Change"></td>
            </tr>
        </table>
    </form>
    {% if msg %}
    <script>
        alert("{{ msg }}")
        window.location = "{% url 'User:changepassword' %}"
    </script>
    {% endif %}
</body>
</html>
{% endblock content %}
