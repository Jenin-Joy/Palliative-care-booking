{% extends 'User/Head.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Request</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fa;
            color: #333;
        }

        /* Form Styling */
        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        /* Table Styling */
        table[border="2"] {
            width: 100%;
            border-collapse: collapse;
            border: none;
        }

        td {
            padding: 12px;
            text-align: left;
            border: none;
            vertical-align: middle;
        }

        td:first-child {
            font-weight: bold;
            color: #007bff;
            width: 30%;
        }

        /* Input and Textarea Styling */
        input[type="date"],
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        input[type="date"]:focus,
        textarea:focus {
            border-color: #007bff;
            outline: none;
        }

        /* Submit Button Styling */
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* Center Submit Button */
        td[colspan="2"] {
            text-align: center;
            padding: 15px;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            form {
                width: 100%;
                padding: 10px;
            }

            td {
                font-size: 14px;
                padding: 8px;
            }

            input[type="date"],
            textarea,
            input[type="submit"] {
                font-size: 14px;
            }

            textarea {
                min-height: 80px;
            }
        }
    </style>
</head>
<body>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <table border="2" align="center">
            <tr>
                <td>From</td>
                <td><input type="date" name="from" id="from"></td>
            </tr>
            <tr>
                <td>To</td>
                <td><input type="date" name="to" id="to"></td>
            </tr>
            <tr>
                <td>Description</td>
                <td><textarea name="text" id="description"></textarea></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="Send"></td>
            </tr>
        </table>
    </form>
</body>
</html>
{% endblock content %}
