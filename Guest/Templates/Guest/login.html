{% extends 'Guest/Head.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #f0f2f5;
            min-height: 100vh;
        }

        /* Form container */
        form {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        /* Table styling */
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 10px;
        }

        td {
            padding: 8px 10px;
            text-align: left;
            vertical-align: middle;
        }

        td:first-child {
            font-weight: 500;
            color: #1a202c;
            width: 35%;
            background: #edf2f7;
            border-radius: 4px 0 0 4px;
        }

        td:last-child {
            background: #f7fafc;
            border-radius: 0 4px 4px 0;
        }

        /* Input fields */
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #e2e8f0;
            border-radius: 4px;
            font-size: 14px;
            color: #1a202c;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #3182ce;
            box-shadow: 0 0 6px rgba(49, 130, 206, 0.3);
            outline: none;
        }

        /* Submit button */
        input[type="submit"] {
            background: #3182ce;
            color: #ffffff;
            border: none;
            padding: 10px;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input[type="submit"]:hover {
            background: #2b6cb0;
            transform: translateY(-2px);
        }

        input[type="submit"]:active {
            transform: translateY(0);
        }

        /* Hover effects for inputs */
        input[type="text"]:hover,
        input[type="password"]:hover {
            border-color: #3182ce;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            form {
                padding: 15px;
            }

            td {
                padding: 6px 8px;
            }

            input[type="text"],
            input[type="password"] {
                font-size: 13px;
            }

            input[type="submit"] {
                padding: 8px;
                font-size: 13px;
            }
        }

        /* Placeholder styling */
        input::placeholder {
            color: #a0aec0;
            opacity: 0.8;
        }

        /* Form entrance animation */
        form {
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .cont {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding-top: 150px;
        }
    </style>
</head>

<body>
    <div class="cont">
        <form action="" method="post">
            {% csrf_token %}
            <table>
                <tr>
                    <td>Email</td>
                    <td><input type="text" name="email" id="em"></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="text" name="password" id="pa"></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="submit" value="submit"></td>

                </tr>

            </table>
        </form>
    </div>
    {% if msg %}
    <script>
        alert("{{ msg }}")
    </script>
    {% endif %}

</body>

</html>
{% endblock content %}
